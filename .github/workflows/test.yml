name: Test

on: [push, pull_request, workflow_dispatch]

env:
  FORCE_COLOR: 1

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["pypy3.10", "3.9", "3.10", "3.11", "3.12", "3.13"]
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            translation-script: generate-translation-binaries.ps1
          - os: macos-latest
            translation-script: generate-translation-binaries.sh
          - os: ubuntu-latest
            translation-script: generate-translation-binaries.sh

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install Linux dependencies
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt install gettext

      - name: Install macOS dependencies
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install gettext

      - name: Install Windows dependencies
        if: startsWith(matrix.os, 'windows')
        run: |
          scripts/install-gettext-windows.ps1

      - name: Install uv
        uses: hynek/setup-cached-uv@v2

      - name: Generate translation binaries
        run: |
          scripts/${{ matrix.translation-script }}

      - name: Tox tests
        run: |
          uvx --with tox-uv tox -e py

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          flags: ${{ matrix.os }}
          name: ${{ matrix.os }} Python ${{ matrix.python-version }}

  success:
    needs: test
    runs-on: ubuntu-latest
    name: Test successful
    steps:
      - name: Success
        run: echo Test successful
